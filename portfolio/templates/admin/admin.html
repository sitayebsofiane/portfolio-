<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
{{a}}
<div class="container">
    <div style="text-align:right">
        <button type="button" class="btn btn-dark"><a href="{{url_for('login')}}">Deconnection</a></button>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 contact-form-wrapper">
            <form method="post" action="/admin">
                <fieldset>
                    <legend>add new service</legend>
                    <div class="form-group">
                        <label for="name_add">NAME OF SERVICE</label>
                        <input type="text" class="form-control" id="name_add" name="name_add" placeholder="name of service">
                    </div>
                    <div class="form-group">
                        <label for="techno">TCHNOS</label>
                        <input type="text" class="form-control" id="techno"  name="techno" placeholder="technos">
                    </div>
                    <div class="form-group">
                        <label for="outils">tools</label>
                        <input type="text" class="form-control" id="outils" name="outils" placeholder="outils">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <br>
     <div class="row d-flex justify-content-center">
        <div class="col-md-12 contact-form-wrapper">
            <form method="post" action="/admin">
                <fieldset>
                    <legend>delete service with his name</legend>
                    <div class="form-group">
                        <label for="name_delete">NAME OF SERVICE</label>
                        <input type="text" class="form-control" id="name_delete" name="name_delete" placeholder="name of service to delete">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
