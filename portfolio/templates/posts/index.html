{% extends 'layouts/default.html' %}
   
{% block body %}

    <h1>Notes({{ nom_dans_vue(bruno|length ,'post')}} )</h1>
    
    {% for post in bruno %}
        <h2>{{post.id}}- <a href="{{ url_for('posts_show', id=post.id) }}">{{ post.title|upper }} </a></h2>
        <p>{{ post.content }} </p>
    {% endfor %}
{% endblock body %}
